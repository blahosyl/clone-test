<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines -->
  <meta name="description"
  content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
  <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
  <!-- Title -->
  <title>Love Running</title>
  <!-- Favicon -->
  <link rel="icon" hre<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <a href=index.html>
      <h1 id="logo">Love running</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <nav>
      <ul id="menu" >
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main id="signup-main">
    <section id="signup">
        <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get your signed up!</h2>

          <div>
            <label for="first_name">First Name</label>
            <input id="first_name" class="text-input" type="text" name="first_name" value="" required>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input id="last_name" class="text-input" type="text" name="last_name" value="" required>
          </div>
          <div>
            <label for="email_address">Email Address</label>
            <input id="email_address" class="text-input" type="text" name="email_address" value="" required>
          </div>

          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input id="road" type="radio" name="running_preference" value="road" required>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input id="trail" type="radio" name="running_preference" value="trail" required>
            </div>
            <div>
              <label for="both">Both</label>
              <input id="both" type="radio" name="running_preference" value="both" required>
            </div>
          </div>

          <input class="join-button" type="submit" value="Let's Run!">

        </form>
    </section>
  </main>

  <!-- Contact links -->
  <footer>
    <ul id="social-networks" >
      <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
      <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
      <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/d332187522.js" crossorigin="anonymous"></script>
</body>
</html>
